<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img class="suncloud" src="img/suncloud.png" alt="sun and clouds">
    <div class="container">
        <h1>Temperature Converter</h1>
        <form>
            <div class="valueContainer">
                <label for="value">Value:</label>
                <input type="number" id="value" placeholder="Value">
            </div>

            <div class="optionContainer">
                <label for="from">From:</label>
                <select id="selectOptionFrom">
                    <option class="celsius">Celsius</option>
                    <option class="fahrenheit">Fahrenheit</option>
                </select>
                <label to="to">To:</label>
                <select id="selectOptionTo">
                    <option class="celsius">Celsius</option>
                    <option class="fahrenheit">Fahrenheit</option>
                </select>
            </div>
        </form>
        <button id="convert" type="button" name="button">Convert</button>
        <p class="result">Result: <span id="result"></span></p>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
